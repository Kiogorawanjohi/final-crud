<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>registration.html</title>
  <style>
    /* Your existing CSS styles */
    body {
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: linear-gradient(to right, #0A192F, #172A45); /* Dark navy blue gradient background */
      color: white;
      padding: 20px 0;
    }

    footer {
      text-align: center;
      background: linear-gradient(to right, #0A192F, #172A45); /* Dark navy blue gradient background */
      color: white;
      padding: 20px 0;
    }

    .container {
      display: flex;
    }

    .form-container, .table-container {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow to form and table */
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid #ccc; /* Only horizontal borders for table cells */
      padding: 8px;
    }

    th {
      font-weight: bold;
    }

    .button-link {
      display: inline-block;
      padding: 5px 10px;
      background-color: #2196F3; /* Blue button color */
      color: white;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s; /* Smooth transition on hover */
    }

    .button-link:hover {
      background-color: #0E74B3; /* Darker blue color on hover */
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to the Dashboard</h1>
</header>
<div class="container">
    <div class="table-container">
        <table>
          <thead>
           <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>County</th>
            <th>Actions</th> <!-- Added a new column for action buttons -->
          </tr>
          </thead>
          <tbody>
            {% for object in objects %}
            <tr>
              <td>{{ object.Name }}</td>
              <td>{{ object.Email }}</td>
              <td>{{ object.Phone }}</td>
              <td>{{ object.County }}</td>
              <td>
                  <a href="{% url 'editvoter'{%object.id%}%}" class="button-link">Edit</a> <!-- Styled edit link as a button -->
                  <a href="{% url 'deletevoter'{% object.id %}%}" class="button-link">Delete</a> <!-- Styled delete link as a button -->
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    <div class="form-container">
        <form method="post" style="border: 1px solid #ccc; padding: 10px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<footer>
  <div class="footer-container">
    <p>This is the footer text</p>
  </div>
</footer>
</body>
</html>
