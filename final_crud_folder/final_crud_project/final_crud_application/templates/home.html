<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Voter Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Dark navy blue color */
            margin: 0;
            padding: 0;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAYAAAD0In+KAAAAe0lEQVR42mL8//8/AwwTA6GDoUcCxANMjAx8CgxKWBpDQUNAwY1iFALMnCwMDAqPwh6kE4CszBBkQwGkcEoAQMnsPgALWI2MTgCEi4PJkAsD2iWgAWLKyMKQpYgAMAkEobgAAAAASUVORK5CYII='); /* Silk satin fabric texture */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            color: #fff; /* Text color on dark background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); /* White shadow for the container */
        }
        h1 {
            margin-top: 0;
        }
        p {
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #fff;
            color: #001f3f; /* Navy blue color for button text */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #e0e0e0; /* Hover color for button */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Voter Registration</h1>
    <p>Make your voice count! Enroll now to become a registered voter and participate in the democratic process.</p>
    <a href="/enroll/" class="cta-button">Enroll Now</a>
</div>

</body>
</html>
